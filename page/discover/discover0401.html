	    overflow: hidden;

	}
	.gooddetail{

		padding:5px 10px;
	}
	.tui-btn {
	    text-align: center;
	    padding: 4% 0;
	    background-color: #2ABBB4;
	    color: #fff;
	    font-size: 13px;
	    border-radius:5px;
	    margin:15px 5%
		}

</head>
<body>
	<div class="app-topbar">
		<div class="left app-button" data-back="" onclick="goBack('discover05.html')"></div>
		<div class="app-title">积分公益</div>
	</div>
	<div class="goodimg" style="margin-top:44px;position: relative;">
		<img alt="" src="../../image/dis4ad05.jpg">
		<div class="proinfo">
			<div style="">莲湖区导盲犬</div>
			<div style="font-size:12px;padding-top:5px">公益机构：中国基金会</div>

	</div>
	<div style="background-color: #fff;padding:5px 10px;border-bottom:1px solid #eee;">莲湖区导盲犬需要大家的关注。</div>
	<div style="padding:5px 10px;background-color: #fff;margin-bottom:5px;overflow: hidden;text-align: center">
		<div style="width:50%;float:left;border-right:1px solid #eee">
			<div style="font-size:16px;color:#e56543;">807</div>
			<div style="font-size:13px;color:#C2C2C2;">已筹（元）</div>
		</div>
		<div style="width:50%;float:left;">

		<div style="font-size:12px;text-indent: 2em;padding: 10px 0;">莲湖区导盲犬，大家一起来努力！

	</div>
	<div style="padding: 15px 5%;position: fixed;width: 100%;bottom: 0;background-color:#fff" id="donate"><div class="tui-btn">我要捐款</div></div>
	<div id="selcet_sku" class="weui-popup__container popup-bottom">

    </div>
    <div class="modal-content">

        <div class="wy-media-box2 weui-media-box_text" style="margin:0;">
          <div class="weui-media-box_appmsg">
<!--             <div class="weui-media-box__hd proinfo-txt-l"><span class="promotion-label-tit"></span></div> -->
            <div class="weui-media-box__bd">

      <div class="tui-btn" onclick="goBack('../discover/discover0101.html')">我要捐款</div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
function goBack(url){
	document.location.href = url ;
}
(function(){
	$(".promotion-sku li").on("click",function(){
		$(this).siblings().removeClass("active");$(this).addClass("active");
	});
	
	$(".close-popup").on("click",function(){
		$("#selcet_sku").removeClass("weui-popup__container--visible");
	})
	
	$("#donate").on("click",function(){
		$("#selcet_sku").addClass("weui-popup__container--visible");
	})
}()); 
</script>
</html>
