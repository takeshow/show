<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>手机积分</title>
	<script src="../../js/base/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
	<link rel="stylesheet" href="../../css/jquery-weui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
	.pointlist{
		background-color:#fff;
		padding:0 5px; 
		line-height:50px
	}
	.pointlist .CMCC {
		background: url('../../image/CMCC.png') 5% center no-repeat;
		background-size: 30px;
		padding-left: 50px;
	}
	.pointlist .CT {
		background: url('../../image/CT.png') 5% center no-repeat;
		background-size: 30px;
		padding-left: 50px;
	}
	.pointlist .CU {
		background: url('../../image/CU.png') 5% center no-repeat;
		background-size: 30px;
		padding-left: 50px;
	}
	
	</style>
</head>
<body>
	<div class="app-topbar">
		<div class="left app-button" data-back="" onclick="goBack('../../index.html')"></div>
		<div class="app-title">手机积分</div>
	</div>
	<div class="pointlist">
		<ul>
			<li class='arrowrt'>
				<div style="overflow:hidden;border-bottom:1px solid #eee;">
					<div class="CMCC" style="width: 60%;float: left;">中国移动</div>
					<div style="width: 40%;float: left;text-align: right;padding-right: 8%;color:#59CAC5;font-size:13px"><span class="itembtn" onclick="goBack('../discover/discover0101.html')">去兑换</span></div>
				</div>
			</li>
			<li class='arrowrt'>
				<div style="overflow:hidden;border-bottom:1px solid #eee;">
					<div class="CT" style="width: 60%;float: left;">中国电信</div>
					<div style="width: 40%;float: left;text-align: right;padding-right: 8%;color:#59CAC5;font-size:13px"><span class="itembtn" onclick="goBack('../discover/discover0101.html')">去兑换</span></div>
				</div>
			</li>
			<li class='arrowrt'>
				<div style="overflow:hidden;border-bottom:1px solid #eee;">
					<div class="CU" style="width: 60%;float: left;">中国联通</div>
					<div style="width: 40%;float: left;text-align: right;padding-right: 8%;color:#59CAC5;font-size:13px"><span class="itembtn" onclick="goBack('../discover/discover0101.html')">去兑换</span></div>
				</div>
			</li>
		</ul>
	</div>	
	
</body>
<script type="text/javascript">
function goBack(url){
	document.location.href = url ;
}
</script>
</html>
