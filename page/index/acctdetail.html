<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>账单明细</title>
	<script src="../../js/base/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
	<link rel="stylesheet" href="../../css/jquery-weui.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style type="text/css">
	.topBar>ul li {
	    float: left;
	    display: block;
	    line-height: 40px;
	    font-size: 1.0empx;
	    color: #484848;
	    width: 33.3%;
	    font-weight: 500;
	    text-align:center
	}
	.topBar .active span{
		border-bottom:2px solid #53C8C3;
	}
	.voucherlist .empty{
		background: url('../../image/nonedata.png') center no-repeat;
	   	background-size: 60px;
	    height: 100px;
	}
	</style>
</head>
<body>
	<div class="app-topbar">
		<div class="left app-button" data-back="" onclick="goBack('myvoucher.html')"></div>
		<div class="app-title">账单明细</div>
	</div>
	<div class="topBar" style="background-color: #fff;overflow: hidden;" id="pageC">
		<ul>
			<li onclick="tocheck(this)" class="active" id="1"><span style="display: inline-block;padding: 0 5px;">全部</span></li>
			<li onclick="tocheck(this)" id="2"><span style="display: inline-block;padding: 0 5px;">收入</span></li>
			<li onclick="tocheck(this)" id="3"><span style="display: inline-block;padding: 0 5px;">支出</span></li>
		</ul>
	</div>
	<div class="voucherlist"><div class="empty"></div><div style="color: #9B9B9B;font-size:13px;text-align:center;">您还没有记录</div></div>
</body>
<script type="text/javascript">
function goBack(url){
	document.location.href = url ;
}
function tocheck(obj){
	$(obj).siblings().removeClass("active");$(obj).addClass("active");
}
</script>
</html>
