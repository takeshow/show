<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>我的积分账户</title>
	<script src="../../js/base/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
	<link rel="stylesheet" href="../../css/jquery-weui.css">
	<link rel="stylesheet" href="../../css/style.css">
<style type="text/css">
.myvoucher {
	height: 90px;
	text-align: center;
	border-bottom: 1px solid #F5F5F5;
	background-color: #fff;
	overflow: hidden;
	color: #9B9B9B;
}

.myvoucher .label {
	float: left;
	width: 50%;
	margin: 5px 0;
}

.myvoucher .label>span {
	display: block;
	line-height: 40px;
}

.myvoucher .label .sp2 {
	color: #787878;
	font-size: 20px
}

.acctlist li {
	background-color: #fff;
	margin: 10px;
}

.acctlist .accthead {
	background: url('../../image/CMCC.png') 5% center no-repeat;
	background-size: 35px;
	padding-left: 50px;
	line-height:25px
}

.itemlist {
	position: relative;
}

.itemlist:after {
	position: absolute;
	content: '';
	width: 16px;
	height: 16px;
	background: #e8dede;
	top: 46px;
	right: -8px;
	border-radius: 100%;
}

.itemlist:before {
	position: absolute;
	content: '';
	width: 16px;
	height: 16px;
	background: #e8dede;
	top: 46px;
	left: -8px;
	border-radius: 100%;
}
.itembtn{
    border: 1px solid #FF7657;
    padding: 2px 5px;
    border-radius: 5px;
    background-color: #FF7657;
    color:#fff;
    font-size:13px;
}
.menu_nav li{
	margin:12px 2%;
	color:#D7D7D7;
}
.menu_nav li span {
    line-height: 25px;
}
</style>
</style>
</head>
<body>
	<div class="app-topbar">
		<div class="left app-button" data-back="" onclick="goBack('../../index.html')"></div>
		<div class="app-title">我的积分账户</div>
	</div>
	<div class="myvoucher" style="margin-top:44px">
		<div class="label active" onclick="myvoucher(this)"><span>我的积分账户(个)</span><span class="sp2">1</span></div>
		<div class="label" onclick="myvoucher(this)"><span>可兑换(元)</span><span class="sp2"><span>0</span><span style="font-size:14px">.00</span></span></div>
	</div>
	
	<div class="acctlist">
		<ul>
			<li class="itemlist">
				<div style="overflow:hidden;border-bottom:1px solid #eee;">
					<div class="accthead" style="width: 60%;float: left;padding-top: 5px;">
					<div>中国移动积分？</div>
					<div style="font-size:13px;color:#A2A2A2">133 **** 5625</div>
					</div>
					<div style="width: 40%;float: left;line-height: 50px;padding-top: 5px;text-align: center;"><span class="itembtn" onclick="tocheck(this)">查询及兑换</span></div>
				</div>
				<div class="myvoucher" style="width:100%;height:60px;font-size: 13px;color: #000;">
					<div class="label active"><span style="line-height: 25px;">积分余额(分)</span><span class="sp2" style="line-height: 25px;" id="jf">--</span></div>
					<div class="label"><span style="line-height: 25px;">可兑换(元)</span><span class="sp2" style="line-height: 25px;" id="kjf">--</span></div>
				</div>
			</li>
			<li class="itemlist">
				<div style="overflow:hidden;border-bottom:1px solid #eee;">
					<div style="height:55px;line-height: 55px;text-align: center;color:#A9A9A9;">+更多积分账户</div>
				</div>
				<div class="menu_nav">
					<ul>
						<li><div style="padding: 5px 0;background-color: #EAEAEA;border-radius: 3px;"><img src="../../image/icon/icon06.png" style="width: 50px;"></div><span>手机积分</span></li>
						<li><div style="padding: 5px 0;background-color: #EAEAEA;border-radius: 3px;"><img src="../../image/icon/icon07.png" style="width: 50px;"></div><span>银行积分</span></li>
						<li><div style="padding: 5px 0;background-color: #EAEAEA;border-radius: 3px;"><img src="../../image/icon/icon08.png" style="width: 50px;"></div><span>航空积分</span></li>
						<li><div style="padding: 5px 0;background-color: #EAEAEA;border-radius: 3px;"><img src="../../image/icon/icon09.png" style="width: 50px;"></div><span>多余话费</span></li>
					</ul>
				</div>
			</li>
		
		</ul>
	</div>
	
</body>
<script type="text/javascript">
function goBack(url){
	document.location.href = url ;
}
function tocheck(obj){
	$(obj).text("去兑换");
	$("#jf").text("13534").css({"color":"#FA795E"});
	$("#kjf").text("135.34").css({"color":"#FA795E"});
}

</script>
</html>
